<!DOCTYPE html>
<html>
    <head>Ejercicio 02 - Formularios en HTML</head>
    <body>
        <form action="/">
            <div>
                <label for="nombre">nombre</label>
                <input type="text" name="nombre" id="nombre">
            </div>
            <br>
            <div>
                <label for="edad">Edad</label>
                <p>debes ser mayor de edad</p>
                <input type="number" name="edad" id="edad" min="18">
            </div>
            <br>
            <div>
                <label for="frase">Frase favorita</label>
                <textarea name="frase" type="text" id="frase">Escrive aqui tu frase favorita</textarea>
            </div>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">RESET</button>
        </form>
    </body>
</html>
