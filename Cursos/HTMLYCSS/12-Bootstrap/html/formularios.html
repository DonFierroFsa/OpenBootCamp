<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link rel="stylesheet" href="../css/imagenes.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" >
        <form action="" method="dialog">
            <div class="mt-3">
                <label for="InputEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                <div id="emailHelp"class="form-text">No compartiremos tu email</div>
            </div>
            <div class="mt-3">
                <label class="form-label" for="InputPassword">Input your password</label>
                <input type="password" id="InputPassword" class="form-control">
            </div>
            <div class="mt-1">
                <label for="check1" class="form-check-label">Check BOX</label>
                <input type="checkbox" id="check1" class="form-check-input">
            </div>
            <button class="btn btn-primary mt-4" type="submit" >Suscribirse</button>
        </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
