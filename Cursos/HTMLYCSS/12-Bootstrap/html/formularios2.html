<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link rel="stylesheet" href="../css/imagenes.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <form action="" method="">
        <div class="select m-3">
          <select class="form-select form-select-sm">
            <option selected>Elije un Numero</option>
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
          </select>
          <select class="form-select form-select-xl mt-3">
            <option selected>Elije un Numero</option>
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
          </select>
          <input type="checkbox" class="form-check-input" id="check" checked />
          <label for="check" class="form-check-label"> Estoy de acuerdo</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            name="flex-radio-default"
            value="soy mayor"
            id="mayor"
          />
          <label for="mayor" class="form-check-label">Mayor de edad</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            name="flex-radio-default"
            value="soy menor"
            class="form-check-input"
            radio="menor"
          />
          <label for="menor" class="form-check-label">Menor de edad</label>
        </div>
        <div class="row">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        <div class="form-switch">
          <input type="checkbox" class="form-check-input" id="switch" checked />
          <label for="check" class="form-check-label"> Estoy de acuerdo</label>
        </div>
        <div class="check-btn my-2">
            <input type="radio" class="btn-check" name="btn-options" id="btn-1" autocomplete="off">
            <label for="btn-1" class="btn btn-outline-danger  mx-3">Button 1</label>
            <input type="radio" class="btn-check" name="btn-options" id="btn-2" autocomplete="off">
            <label for="btn-2" class="btn btn-outline-success  mx-3">Button 2</label>
        </div>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
