<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alertas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-3">
      <div class="alert alert-danger" role="alert">
        A simple primary alertâ€”check it out!
        <a href="#" class="alert-link">Link</a>
      </div>
      <div class="alert alert-success" role="alert">
        <h4 class="alert-heading" id="Alerta-2">Well done!</h4>
        <hr />
        <p class="mb-2">
          Whenever you need to, be sure to use margin utilities to keep things
          nice and tidy.
        </p>
      </div>
      <div class="alert alert-ifno alert-dismissible">
        Esto es un Alert Dismissible
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <button
        type="button"
        class="btn btn-danger mb-2"
        data-bs-dismiss="alert"
        data-bs-target="#Alerta-2"
      >
        Cerrar Alerta
      </button>
    </div>
    <div id="LiveAlertPlaceholder"></div>
    <button class="btn btn-info mx-4 mb-5">Mostrar Alerta</button>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
