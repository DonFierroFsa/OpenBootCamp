<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iconos</title>
    <link rel="stylesheet" href="../css/imagenes.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <button class="btn btn-primary" type="button" id="BotonToast">
        Muestra el Toast
      </button>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0">
      <div class="toast" id="toast">
        <div class="toast-header me-auto d-flex">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrK9ZhXR3mhxxfG5dT48Odpt7e9k0Kgb2cYvJw-J1L8g&s"
            class="rounded me-0 w-25"
            alt="DBZ"
          />
          <strong class="me-2">DragonBall</strong>
          <small class="position-fixed end-0">Fase Dios</small>
        </div>
        <div class="toast-body">
            Vegeta y Goku
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script>
    const toastTrigger = document.getElementById("BotonToast");
    const toastLiveExample = document.getElementById("toast");

    if (toastTrigger) {
      const toastBootstrap =
        bootstrap.Toast.getOrCreateInstance(toastLiveExample);
      toastTrigger.addEventListener("click", () => {
        toastBootstrap.show();
      });
    }
  </script>
</html>
