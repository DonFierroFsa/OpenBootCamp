<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link rel="stylesheet" href="../css/imagenes.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form action="">
        <labe class="form-label" for="range">Elige el rango</labe>
        <input
          id="range"
          type="range"
          class="form-range bg-primary"
          value="33"
          step="10"
        />
      </form>
      <div class="input-group my-3 ">
        <div class="input-group-text w-75">
          <input
            class="form-check-input m-0"
            type="radio"
            value=""
            aria-label="Checkbox for followwing text input"
          />
          <span class="input-group-text">O</span>
          <input type="text" class="form-control" />
        </div>
      </div>
      <label for="username" class="form-label">Introduce tu email</label>
      <div class="input-group w-50">
        <input
          id="username"
          type="text"
          class="form-control"
          placeholder="Username"
        />
        <span class="input-group-text">@gmail.com</span>
      </div>
      <div class="form-floating my-3" >
        <input type="text" id="text-nombre" placeholder="Tu nombre" class="form-control">
        <label for="text-nombre" class="form-label">Tu nombre</label>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
